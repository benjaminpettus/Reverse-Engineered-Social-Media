<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Stylesheet" href="styles.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-flud">
         <ul class="nav navbar-nav">
           <li><a href="#">Home</a></li>
           <li><a href="#">Moments</a></li>
           <li><a href="#">Notifications</a></li>
           <li><a href="#">Messages</a></li>
         </ul>
         <div class="navbar-header">
           <a class="navbar-brand" href="#">Twitter Logo Here</a>
         </div>
         <form class="nav navbar-nav navbar-right navbar-form" role="search">
           <div class="input-group">
             <input type="text" class="form-control" placeholder="Search Twitter">
             <div class="input-group-btn">
               <button class="btn btn-default" type="submit">
                 <i class="glyphicon glyphicon-search"></i>
               </button>

             </div>
           </div>
           <img alt="Egg" href="#" src="assets/redegg.png">
         </form>
        </div>

    </nav>
    <div class="container">
      <div class="row flex-items-lgcenter">
        <div class="col-lg-3 col-centered left-bar">

        </div>
        <div class="col-lg-6 col-centered feed">
          <form class="add-tweet">
            <div class="new-form">
              <img alt="Egg" src="assets/redegg.png">
              <input type="text" class="form-control" placeholder="Whats Happening">
            </div>
          </form>
          <div class="new-tweets">
            <p>View 1 new Tweet</p>
          </div>
          <div class="card">
            <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Essential Copying and Pasting from Stack Overflow T-Shirt</h4>
              <p class="card-text">A screen printed graphic on Bella and Canvas 100% combed and ring-spun cotton t-shirts. A dev tee you'll wear more than once.

              </p>
            </div>
          </div>


        </div>
        <div class="col-lg-3 col-centered right-bar">

        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
